<html> HTML 文件的開始
    <head>
        <meta charset="utf-8" /> #字符編碼為 UTF-8，這樣可以正確顯示各種語言的字符。
        <title>登入範例</title> #設定網頁標題，這會顯示在瀏覽器標籤上
    </head>
    <body> #內容
        <form method=post action="2.login.php">
            帳號：<input type=text name="id"><br /> #創建一個文字輸入框，使用者可以在這裡輸入帳號。
            密碼：<input type=password name="pwd"><p></p> #創建一個密碼輸入框，使用者輸入的密碼會以隱藏形式顯示。
            <input type=submit value="登入"> <input type=reset value="清除"> #提交以及清除的表單
            
        </form>
    </body>
</html>
整體來說這是個網頁表單（form），讓使用者輸入帳號和密碼，然後送出。
